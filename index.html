<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Social Media Icons Hover Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="social-btns">
    <a href="https://www.instagram.com/eneesakan/" target="_blank">
        <span class="box">
            <span class="face front">
                <i class="fab fa-instagram"></i>
            </span>
            <span class="face bottom">
                <i class="fab fa-instagram"></i>
             </span>
        </span>
    </a>
    <a href="https://twitter.com/eneesakan" target="_blank">
        <span class="box">
            <span class="face front">
                <i class="fab fa-twitter"></i>
            </span>
            <span class="face bottom">
                <i class="fab fa-twitter"></i>
             </span>
        </span>
    </a>
    <a href="https://www.linkedin.com/in/eneesakan/" target="_blank">
        <span class="box">
            <span class="face front">
                <i class="fab fa-linkedin"></i>
            </span>
            <span class="face bottom">
                <i class="fab fa-linkedin"></i>
             </span>
        </span>
    </a>
    <a href="https://github.com/eneesakan" target="_blank">
        <span class="box">
            <span class="face front">
                <i class="fab fa-github"></i>
            </span>
            <span class="face bottom">
                <i class="fab fa-github"></i>
             </span>
        </span>
    </a>
</div>
    
</body>
</html>
